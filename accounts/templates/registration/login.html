{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>登入你的账户。</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content='登入' %}
  </form>

{% endblock content %}
