{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-O">
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-O">尚未添加topic</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">添加新的topic</a>

{% endblock content %}
